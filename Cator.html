<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cor.css">
    <title>Document</title>
</head>
<body>
    <h1 id="right">I Call it The</h1>
    <div id="Calculator">  
        <input id="display"  readonly>
        <div id="keys">
            <button onclick="AddtoDis('+')" class="Operator-btn">+</button>
            <button onclick="AddtoDis('7')" >7</button>
            <button onclick="AddtoDis('8')">8</button>
            <button onclick="AddtoDis('9')">9</button>
            <button onclick="AddtoDis('-')" class="Operator-btn">-</button>
            <button onclick="AddtoDis('4')">4</button>
            <button onclick="AddtoDis('5')">5</button>
            <button onclick="AddtoDis('6')">6</button>
            <button onclick="AddtoDis('*')" class="Operator-btn">*</button>
            <button onclick="AddtoDis('1')">1</button>
            <button onclick="AddtoDis('2')">2</button>
            <button onclick="AddtoDis('3')">3</button>
            <button onclick="AddtoDis('/')" class="Operator-btn">/</button>
            <button onclick="AddtoDis('0')">0</button>
            <button onclick="AddtoDis('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="ClearDis()" class="Operator-btn">C</button>
        </div>
    </div>
    <h1 id="left">CATOR</h1>
    <script src="Ctor.js" ></script>
</body>
</html>
